<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <section class="head">
        <a href="#" alt="High Scores">High Scores</a>
        <h3 class="time">Time : 50</h3>
        <h2>Quiz</h2>
    </section>
    <div class="container">
        <section class="home-section">
            <div>
                <h3>Coding Quiz Challenge</h3>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time</p>
                <p>by ten seconds!</p>
                <button class ="start-quiz">Start Quiz</button>
            </div>
        </section>
       <section class="question-section hide">
            <h2 class="question"></h2>
            <div class="question-option">
                <button class="option" id="opt1"></button>
                <button class="option" id="opt2"></button>
                <button class="option" id="opt3"></button>
                <button class="option" id="opt4"></button>
            </div>
            <h3 id="result"></h3>
            <button id="next">Next</button>
       </section>
        <section class="final-section hide">
            <h2>All done</h2>
            <h3 class="final-score">Your final score is 0</h3>
            <h3>Enter initials:<input><button id="submit">Submit</button></h3>
        </section>
    </div>
    <script src="../java/script.js"></script>
</body>
